<!DOCTYPE html>
<html>

<head>
    <title>Heart Stroke Prediction</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/static/style/main_results.css" />

</head>

<body>
    <header id="header">
        <div class="box-image">
            <span class="image"><img class="imagen-logo" src="/static/images/logo.png" alt="logo_anyoneai" /></span>
        </div>

    </header>
    <h1>Heart stroke prediction</h1>

    <div class="result">
        <h2 class="cinta">FORM RESULT:</h2>
        <div class="box-result">
            {% if context['prediction'] == 1 %}
            <img src="/static/images/1.png">
            {% elif context['prediction'] == 0 %}
            <img src="/static/images/2.png">
            {% endif %} -->
        </div>
        <p>Score: {{ context['probability'] }}</p>
    </div>
</body>

</html>
